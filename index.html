<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon-logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="container-page">
        <div class="header"></div>
        <div class="sidebar">
            <div class="sidebar-container">
                <img src="img/icon-logo.svg" alt="Logo" class="logo">
                <h1 class="title">Dashboard</h1>
                <img src="img/icon-home.svg" alt="Home" class="logo-sidebar">
                <p class="tag-sidebar">Home</p>
                <img src="img/icon-profile.svg" alt="Profile" class="logo-sidebar">
                <p class="tag-sidebar">Profile</p>
                <img src="img/icon-messages.svg" alt="Messages" class="logo-sidebar">
                <p class="tag-sidebar">Messages</p>
                <img src="img/icon-history.svg" alt="History" class="logo-sidebar">
                <p class="tag-sidebar">History</p>
                <img src="img/icon-tasks.svg" alt="Tasks" class="logo-sidebar">
                <p class="tag-sidebar">Tasks</p>
                <img src="img/icon-groups.svg" alt="Communities" class="logo-sidebar">
                <p class="tag-sidebar">Communities</p>
                <img src="img/icon-settings.svg" alt="Settings" class="logo-sidebar">
                <p class="tag-sidebar">Settings</p>
                <img src="img/icon-support.svg" alt="Support" class="logo-sidebar">
                <p class="tag-sidebar">Support</p>
                <img src="img/icon-security.svg" alt="Privacy" class="logo-sidebar">
                <p class="tag-sidebar">Privacy</p>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
